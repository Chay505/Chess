<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="#4A9B8E"/>

  <!-- Chess piece silhouette (King) -->
  <g transform="translate(200, 200)">
    <!-- Crown -->
    <path d="M -40,-80 L -30,-60 L -20,-80 L -10,-60 L 0,-80 L 10,-60 L 20,-80 L 30,-60 L 40,-80 L 40,-50 L -40,-50 Z"
          fill="#FFFFFF" opacity="0.9"/>

    <!-- Head -->
    <circle cx="0" cy="-20" r="35" fill="#FFFFFF" opacity="0.9"/>

    <!-- Body -->
    <rect x="-30" y="10" width="60" height="80" rx="10" fill="#FFFFFF" opacity="0.9"/>

    <!-- Base -->
    <ellipse cx="0" cy="95" rx="50" ry="8" fill="#FFFFFF" opacity="0.9"/>
  </g>

  <!-- Text -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
    Chess Instructor
  </text>
</svg>
